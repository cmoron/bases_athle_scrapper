# Configuration SonarCloud pour mypacer_scraper

# Informations du projet
sonar.projectKey=cmoron_mypacer_scraper
sonar.organization=cmoron

# Métadonnées du projet
sonar.projectName=MyPacer Scraper
sonar.projectVersion=1.0

# Chemin des sources
sonar.sources=core,scraper,tools
sonar.tests=tests

# Exclusions
sonar.exclusions=\
  **/__pycache__/**,\
  **/*.pyc,\
  .venv/**,\
  venv/**,\
  htmlcov/**,\
  .pytest_cache/**,\
  .mypy_cache/**,\
  .ruff_cache/**,\
  build/**,\
  dist/**,\
  *.egg-info/**,\
  logs/**

# Exclusions pour les tests
sonar.test.exclusions=\
  tests/**

# Configuration Python
sonar.python.version=3.12

# Couverture de code
sonar.python.coverage.reportPaths=coverage.xml

# Encodage
sonar.sourceEncoding=UTF-8

# Analyse des duplications
sonar.cpd.exclusions=\
  tests/**

# Liens vers les sources
sonar.links.homepage=https://github.com/cmoron/mypacer_scraper
sonar.links.ci=https://github.com/cmoron/mypacer_scraper/actions
sonar.links.scm=https://github.com/cmoron/mypacer_scraper
sonar.links.issue=https://github.com/cmoron/mypacer_scraper/issues
