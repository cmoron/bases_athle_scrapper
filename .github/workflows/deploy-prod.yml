name: Deploy to Production

on:
  workflow_run:
    workflows: ['Docker Build & Publish']
    types: [completed]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.2.3)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (no actual deployment)'
        required: false
        type: boolean
        default: false

jobs:
  deploy-production:
    name: Deploy to Production Server
    if: |
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       startsWith(github.event.workflow_run.head_branch, 'v')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        env:
          INPUT_VERSION: ${{ inputs.version }}
          WORKFLOW_BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="$INPUT_VERSION"
          else
            VERSION="$WORKFLOW_BRANCH"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Deploy via SSH
        if: ${{ !inputs.dry_run }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            echo "ğŸš€ Starting deployment to production..."
            cd ${{ secrets.INFRA_PATH }}

            echo "ğŸ“¥ Pulling production image (version: ${{ steps.version.outputs.version }})..."
            docker compose -f docker-compose.prod.yml pull scraper

            echo "ğŸ”„ Restarting scraper container..."
            docker compose -f docker-compose.prod.yml up -d scraper

            echo "â³ Waiting for container to start..."
            sleep 5

            echo "âœ… Deployment completed!"
            docker compose -f docker-compose.prod.yml ps scraper

      - name: Dry run info
        if: ${{ inputs.dry_run }}
        run: |
          echo "ğŸ§ª DRY RUN MODE - No actual deployment performed"
          echo "Would deploy version: ${{ steps.version.outputs.version }}"
          echo "Target: Production"
          echo "Container: scraper"

      - name: Verify deployment
        if: ${{ !inputs.dry_run }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ğŸ” Checking scraper container status..."
            STATUS=$(docker compose -f ${{ secrets.INFRA_PATH }}/docker-compose.prod.yml ps scraper --format json | jq -r '.[0].State')
            if [ "$STATUS" != "running" ]; then
              echo "âŒ Scraper container is not running! Status: $STATUS"
              exit 1
            fi
            echo "âœ… Scraper container is running!"

      - name: Notify deployment success
        if: ${{ !inputs.dry_run }}
        run: |
          echo "ğŸ‰ Successfully deployed ${{ steps.version.outputs.version }} to production!"
          echo "ğŸ”„ Scraper will run according to its cron schedule"
